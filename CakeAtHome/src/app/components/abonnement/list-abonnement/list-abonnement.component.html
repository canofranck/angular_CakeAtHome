<br>
<H1 class="text-center">Liste des Abonnements</H1>
<a routerLink="/addabonnement" class="btn btn-success waves-effect waves-light btn right orange">Ajouter un nouvel Abonnement</a>
<br>
<br>
<table id="table_id" class="table ">
    <thead>
        <tr>
            <th scope="col">id abonnement</th>
            <th scope="col">id_utilisateur</th>
            <th scope="col">abonnementpris</th>
            <th scope="col">abonnementdatedebut</th>
            <th scope="col">abonnementduree</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of abonnement">
        <th scope="row"> {{item.id_abonnement}}</th>
        <td>{{item.id_utilisateur}}</td>
        <td>{{item.abonnementpris}}</td>
        <td>{{item.abonnementdatedebut}}</td>
        <td>{{item.abonnementduree}}</td>

        <td><a  routerLink="/editabonnement/{{item.id_abonnement}}" class="btn btn-warning waves-effect waves-light btn right #e65100 green">Edit</a>
        </td>
        <td><a routerLink="/abonnement/{{item.id_abonnement}}"
                class="btn btn-danger waves-effect waves-light btn right #e65100 green">Delete</a></td>
    </tr>
</tbody>

</table>
