<body>
  <!--[if lte IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <!-- Preloader Start Here -->
  <!-- <div id="preloader"></div> -->
  <!-- Preloader End Here -->
  <!-- ScrollUp Start Here -->
  <a href="#wrapper" data-type="section-switch" class="scrollup">
      <i class="fas fa-angle-double-up"></i>
  </a>
  <!-- ScrollUp End Here -->
  <div id="wrapper" class="wrapper parallaxie repeat-y bg-size-auto" data-bg-image="assets/img/figure/page-bg.jpg">
      <!-- Header Area Start Here -->
      <app-header></app-header>
      <!-- Header Area End Here -->
      <router-outlet></router-outlet>
      <!-- Slider Area Start Here -->
      <section class="ranna-slider-area">
          <div class="container">

            <div class="container">
              <h2>Carousel Example</h2>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="../assets/img/slider/slide1-1.jpg" alt="Los Angeles" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="../assets/img/slider/slide1-2.jpg" alt="Chicago" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="../assets/img/slider/slide1-3.jpg" alt="New york" style="width:100%;">
                  </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
      </section>
      <!-- Slider Area End Here -->
      <!-- Random Recipe Start Here -->
      <app-random></app-random>
      <!-- Random Recipe End Here -->
      <!-- Trending Recipe Start Here -->
     <app-tendance></app-tendance>
      <!-- Trending Recipe End Here -->

      <!-- Popular Recipe Start Here -->
      <app-populaire></app-populaire>
      <!-- Popular Recipe End Here -->
      <!-- Instagram Start Here -->

      <!-- Instagram End Here -->
      <!-- Footer Area Start Here -->
      <app-footer></app-footer>
      <!-- Footer Area End Here -->
  </div>
  <!-- Search Box Start Here -->
  <div id="search" class="search-wrap">
      <button type="button" class="close">×</button>
      <form class="search-form">
          <input type="search" value="" placeholder="Ecrire ici votre recherche........" />
          <button type="submit" class="search-btn"><i class="flaticon-search"></i></button>
      </form>
  </div>
  <!-- Search Box End Here -->
  <!-- Modal Start-->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <div class="title-default-bold mb-none">Se connecter</div>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <form class="login-form">
                      <input class="main-input-box" type="text" placeholder="Nom d'utilisateur" />
                      <input class="main-input-box" type="password" placeholder="Mots de passe" />
                      <div class="inline-box mb-5 mt-4">
                          <div class="checkbox checkbox-primary">
                              <input id="modal-checkbox" type="checkbox">
                              <label for="modal-checkbox">Se Souvenir de moi</label>
                          </div>
                          <label class="lost-password"><a href="#">Mot de passe oublié ?</a></label>
                      </div>
                      <div class="inline-box mb-5 mt-4">
                          <button class="btn-fill" type="submit" value="Login">Se Connecter</button>
                          <a href="#" class="btn-register"><i class="fas fa-user"></i>S'enregistrer</a>
                      </div>
                  </form>
                  <label>Se connecter avec un Reseau Social</label>
                  <div class="login-box-social">
                      <ul>
                          <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                          <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                          <li><a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                          <li><a href="#" class="google"><i class="fab fa-google-plus-g"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <span>BIENVENUE SUR {{title}}</span>
  <h2><a routerLink="/recette" style = 'color : rgb(16, 15, 15); margin-left: auto; margin-right: auto;' > recette </a> </h2>
  <app-recette></app-recette>
  <!-- Modal End-->
  <!-- Jquery Js -->
  <script src=" ../assets/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap Js -->
  <script src="../assets/js/popper.min.js"></script>
  <!-- Bootstrap Js -->
  <script src="../assets/js/bootstrap.min.js"></script>
  <!-- Plugins Js -->
  <script src="../assets/js/plugins.js"></script>
  <!-- Owl Carousel Js -->
  <script src="../assets/js/owl.carousel.min.js"></script>
  <!-- Smoothscroll Js -->
  <script src="../assets/js/smoothscroll.min.js"></script>
  <!-- Custom Js -->
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/select2.full.min.js"></script>
  <script src="../assets/js/summernote.min.js"></script>
  <script src="../assets/js/validator.min.js"></script>

</body>
